<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Map Display with Controls</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://tiles.locationiq.com/v3/libs/maplibre-gl/1.15.2/maplibre-gl.css" rel="stylesheet">
<script src="https://tiles.locationiq.com/v3/libs/maplibre-gl/1.15.2/maplibre-gl.js"></script>
<style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    // Ensure the API key is handled securely
    locationiq.key = 'pk.85bc6b04d2a320fa3202e41e57a1a84b'; // Replace with your actual access token
    var map = new maplibregl.Map({
        container: 'map',
        style: locationiq.getLayer("Streets"),
        center: [-122.42, 37.779], // San Francisco coordinates
        zoom: 12
    });

    // Add navigation control
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    // Add fullscreen control
    map.addControl(new maplibregl.FullscreenControl());

    // Add scale control
    map.addControl(new maplibregl.ScaleControl({
        maxWidth: 80,
        unit: 'metric' // Use 'imperial' for miles
    }));

    // Add geolocation control
    map.addControl(new maplibregl.GeolocateControl({
        positionOptions: {
            enableHighAccuracy: true
        },
        trackUserLocation: true
    }));
</script>
</body>
</html>
