<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Controls</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://tiles.locationiq.com/v3/libs/maplibre-gl/1.15.2/maplibre-gl.css">
    <link rel="stylesheet" href="https://tiles.locationiq.com/v3/css/liq-styles-ctrl-libre-gl.css?v=0.1.8">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://tiles.locationiq.com/v3/libs/maplibre-gl/1.15.2/maplibre-gl.js"></script>
    <script src="https://tiles.locationiq.com/v3/js/liq-styles-ctrl-libre-gl.js?v=0.1.8"></script>
    <script>
        // Initialize LocationIQ key (Ensure this is not your API token but your Maps Access Token)
        locationiq.key = 'pk.85bc6b04d2a320fa3202e41e57a1a84b';

        // Define the map and configure the map's theme
        var map = new maplibregl.Map({
            container: 'map', // container ID
            style: locationiq.getLayer("Streets"), // style URL
            center: [-122.42, 37.779], // starting position [lng, lat]
            zoom: 12 // starting zoom
        });

        // Add Navigation controls to the map at the top-right corner
        var nav = new maplibregl.NavigationControl();
        map.addControl(nav, 'top-right');

        // Add a 'Full Screen' button to the map
        map.addControl(new maplibregl.FullscreenControl());

        // Add a Scale to the map
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 80,
            unit: 'metric' // Choose 'imperial' for miles
        }));

        // Add Geolocation control to the map (will only render when page is opened over HTTPS)
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));
    </script>
</body>
</html>
